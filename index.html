<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Bienvenido a InstaPet</h1>

    <p>Placeholder</p>

    <form>
        <label>Nombre de tu mascota
            <input type="text" placeholder="Nombre" required>
        </label>

        <label>Edad de su mascota
            <input type="number" name="edadMascota" placeholder="Edad" required>
        </label>
        <label>Color de su mascota
            <input type="color" name="color" id="color" required>
        </label>
        <label>Ingrese su mail
            <input type="email" name="correoElectronico" placeholder="Correo electronico" required>
        </label>
        <label>Ingrese su contraseña
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
